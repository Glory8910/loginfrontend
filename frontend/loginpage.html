<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">


</head>

<body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
        integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d"
        crossorigin="anonymous"></script>

    <div class="container">

        <form id="form">

            <div class="row">
                <div class="row">
                    <h1 class="text-center">Url shortner login</h1>
                </div>

                <div class="col-sm-4 ">
                    <label class="col-form-label" for="email">Email</label>
                </div>
                <div class="col-sm-10">
                    <input type="email" class="form-control  " id="mail" name="email" placeholder="name@gmail.com">
                </div>

                <div class="col-sm-4 ">
                    <label class="col-form-label" for="password">Password</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control  " id="word" name="password" placeholder="">
                </div>

                <div class="col-sm-2">
                    <input type="submit" value="Sign In" id="loginuser" class="btn btn-primary mb-2">
                </div>

                <div class="col-sm-2">

                    <!-- <input type="button" value="forgot password" id="forgot" /> -->
                    <a href="https://emailreset.netlify.app/">forgot password</a>
                </div>

                <div class="col-sm-2">
                  <input type="button" value="Url shortner"  id="urlpage" class="btn btn-primary mb-2">
                </div>


            </div>

        </form>
        <script src="loginpage.js"></script>
</body>

</html>
